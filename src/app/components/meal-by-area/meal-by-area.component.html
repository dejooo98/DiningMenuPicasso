<div class="category-header">
  <h2>{{ area }}</h2>
</div>
<div class="container">
  <div class="wrapper">
    <table>
      <tr>
        <th>No.</th>
        <th>Meal ID:</th>
        <th>Meal name:</th>
        <th>Meal thumbnail</th>
      </tr>
      <tr *ngFor="let meal of mealsArea" (click)="seeDetails(meal.idMeal)">
        <td>{{ mealsArea.indexOf(meal) + 1 }}</td>
        <td>{{ meal.idMeal }}</td>
        <td>
          {{ meal.strMeal }}
        </td>
        <td>
          <img
            class="img-thumbnail"
            src="{{ meal.strMealThumb }}"
            alt="meal-thumbnail"
          />
        </td>
      </tr>
    </table>
  </div>
  <div class="wrapper">
    <app-meal-by-area-detail></app-meal-by-area-detail>
  </div>
</div>
